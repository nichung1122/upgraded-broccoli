<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>숫자야구 게임</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>숫자야구 게임</h1>
    <p>1~9까지 서로 다른 숫자 3개를 입력하세요.</p>

    <form id="guessForm">
      <input type="text" id="guessInput" maxlength="3" placeholder="예: 123" />
      <button type="submit">확인</button>
    </form>

    <div id="status">
      <div id="result"></div>
      <div id="tries">남은 시도: <span id="remaining">10</span></div>
    </div>

    <ul id="history"></ul>
    <button id="resetBtn">다시 시작</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
